<!DOCTYPE html>
<html>
<head>
    <title>Report an Issue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/premium.css') }}">
</head>
<body>

    <h1>Report an Issue</h1>
    <p>Submit a photo, location, and description</p>

    <form action="{{ url_for('submit_report') }}" method="post" enctype="multipart/form-data">
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label>Location:</label><br>
        <input type="text" name="location" required><br><br>

        <label>Report photo:</label><br>
        <input type="file" name="photo"><br><br>

        <button type="submit">Submit Report</button>
    </form>

    <br><br>
    <a href="/admin">Admin Portal</a>
</body>
</html>
