submit.html-submit.html-<!DOCTYPE html>
<html>
<head>
    <title>Submit Issue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/premium.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submit a Civic Issue</h1>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('submit_report') }}">
            <label>Title:</label><br>
            <input type="text" name="title" required><br><br>

            <label>Description:</label><br>
            <textarea name="description" required></textarea><br><br>

            <label>Location:</label><br>
            <input type="text" name="location" required><br><br>

            <label>Phone Number:</label><br>
            <input type="text" name="phone_number" placeholder="Enter your phone number"><br><br>

            <label>Upload Photos (Multiple allowed):</label><br>
            <input type="file" name="photo" multiple accept="image/*"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
