<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .otp-title {
            font-size: 2em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .otp-subtitle {
            font-size: 1em;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .resend-link:hover {
            color: #764ba2;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-messages ul {
            list-style: none;
            padding: 0;
        }

        .flash-messages li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flash-messages .danger {
            background: #fed7d7;
            color: #c53030;
        }

        .flash-messages .success {
            background: #c6f6d5;
            color: #276749;
        }

        .flash-messages .info {
            background: #bee3f8;
            color: #2a69ac;
        }

        @media (max-width: 480px) {
            .otp-card {
                padding: 30px 20px;
            }

            .otp-title {
                font-size: 1.8em;
            }

            .otp-inputs {
                gap: 8px;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="otp-card">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul>
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>

        <h1 class="otp-title">Enter OTP</h1>
        <p class="otp-subtitle">We sent a 6-digit OTP to your email. Please enter it below.</p>

        <form method="POST" action="{{ url_for('verify_otp') }}">
            <div class="otp-inputs">
                <input type="text" class="otp-input" name="otp1" maxlength="1" required autofocus>
                <input type="text" class="otp-input" name="otp2" maxlength="1" required>
                <input type="text" class="otp-input" name="otp3" maxlength="1" required>
                <input type="text" class="otp-input" name="otp4" maxlength="1" required>
                <input type="text" class="otp-input" name="otp5" maxlength="1" required>
                <input type="text" class="otp-input" name="otp6" maxlength="1" required>
            </div>
            <button type="submit" class="verify-btn">Verify OTP</button>
        </form>

        <a href="#" class="resend-link">Resend OTP</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.otp-input');

            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    // Allow only digits
                    this.value = this.value.replace(/[^0-9]/g, '');

                    // Move to next input if a digit is entered
                    if (this.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace') {
                        if (this.value === '' && index > 0) {
                            // Move to previous input if current is empty
                            inputs[index - 1].focus();
                        }
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const paste = (e.clipboardData || window.clipboardData).getData('text');
                    const digits = paste.replace(/[^0-9]/g, '').slice(0, 6);
                    inputs.forEach((inp, i) => {
                        if (digits[i]) {
                            inp.value = digits[i];
                        }
                    });
                    // Focus on the next empty input or the last one
                    const nextIndex = Math.min(digits.length, inputs.length - 1);
                    inputs[nextIndex].focus();
                });
            });
        });
    </script>
</body>
</html>
