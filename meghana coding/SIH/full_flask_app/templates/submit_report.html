<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Submit Report</title>
</head>
<body>
    <h1>Submit a Civic Issue Report</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('submit_report') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required /><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="Roads & Highways">Roads & Highways</option>
            <option value="Water Department">Water Department</option>
            <option value="Sewerage">Sewerage</option>
            <option value="Traffic/Signage">Traffic/Signage</option>
            <option value="Electricity">Electricity</option>
            <option value="Waste Management">Waste Management</option>
            <option value="Public Safety">Public Safety</option>
            <option value="Parks & Recreation">Parks & Recreation</option>
            <option value="General">General</option>
        </select><br><br>

        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
