<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enter OTP</title>
</head>
<body>
    <h1>Enter OTP</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('verify_otp') }}">
        <label for="otp">OTP (6-digit code):</label>
        <input type="text" id="otp" name="otp" pattern="\d{6}" maxlength="6" required autofocus />
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
